<svg width="420" height="320" viewBox="0 0 420 320" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="420" height="320" rx="24" fill="#F5F7FB"/>

    <!-- Decorative circles -->
    <circle cx="80" cy="70" r="36" fill="#E0F2FE" />
    <circle cx="350" cy="90" r="28" fill="#FDE68A" />
    <circle cx="360" cy="240" r="40" fill="#FCE7F3" />

    <!-- Cart body -->
    <g transform="translate(80,120)">
        <!-- Cart base -->
        <rect x="20" y="30" width="200" height="90" rx="14" fill="#FFFFFF" stroke="#CBD5F5" stroke-width="2"/>
        <!-- Handle -->
        <path d="M30 30L18 0H0" stroke="#9CA3AF" stroke-width="3" stroke-linecap="round"/>

        <!-- Cart lines -->
        <line x1="40" y1="50" x2="190" y2="50" stroke="#E5E7EB" stroke-width="3" />
        <line x1="40" y1="70" x2="180" y2="70" stroke="#E5E7EB" stroke-width="3" />
        <line x1="40" y1="90" x2="150" y2="90" stroke="#E5E7EB" stroke-width="3" />

        <!-- Wheels -->
        <circle cx="60" cy="130" r="12" fill="#E5E7EB"/>
        <circle cx="60" cy="130" r="6" fill="#9CA3AF"/>
        <circle cx="180" cy="130" r="12" fill="#E5E7EB"/>
        <circle cx="180" cy="130" r="6" fill="#9CA3AF"/>
    </g>

    <!-- Floating book -->
    <g transform="translate(240,130)">
        <rect x="0" y="0" width="80" height="52" rx="6" fill="#BFDBFE"/>
        <rect x="6" y="8" width="68" height="6" rx="3" fill="#EFF6FF"/>
        <rect x="6" y="20" width="54" height="6" rx="3" fill="#EFF6FF" opacity="0.9"/>
        <rect x="6" y="32" width="40" height="6" rx="3" fill="#EFF6FF" opacity="0.8"/>
    </g>

    <!-- Text -->
    <text x="50%" y="230" text-anchor="middle" fill="#4B5563" font-size="18" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-weight="600">
        Giỏ hàng của bạn đang trống
    </text>
    <text x="50%" y="255" text-anchor="middle" fill="#9CA3AF" font-size="14" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
        Hãy thêm vài cuốn sách yêu thích vào nhé!
    </text>
</svg>
